<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="/src/css/style.css" />

    <script defer src="./src/JS/script.js"></script>
  </head>

  <body>
    <div class="main-card">
      <h2 class="advice">Advice #<span class="advice__id"></span></h2>
      <blockquote class="block-quote">
        <p class="quote"></p>
      </blockquote>
      <img
        src="/src/images/pattern-divider-mobile.svg"
        alt="Mobile pattern divider"
        class="divider"
      />
      <div class="randomize-wrapper">
        <button type="button" class="randomize-button">
          <img
            src="/src/images/icon-dice.svg"
            alt="dice icon"
            class="dice-icon"
          />
        </button>
      </div>
    </div>
  </body>
</html>
